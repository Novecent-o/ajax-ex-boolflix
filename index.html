<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolfix di Ivan</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <label>Cerca un Film...</label>
        <input id="input_ricerca" type="text" value="" placeholder="Scrivi qui...">
        <button id="btn_ricerca">Cerca</button>

        <ul id="stampa_risultato">

        </ul>

        <script id="film-template" type="text/x-handlebars-template">
            <li class="title">TITOLO: {{title}}</li>
            <li class="title_original">TITOLO ORIGINALE: {{original_title}}</li>
            <li class="language_original">LINGUA ORIGINALE: {{original_language}}</li>
            <li class="vote">VOTO: {{vote_average}}</li>
            <br>
        </script>


        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
