<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolfix di Ivan</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container_bandiera">
        </div>
        <!-- HEADER -->
        <header>
            <!-- Layout della Navbar -->
            <nav class="container_navbar">
                <label>Cerca un Film...</label>
                <input id="input_ricerca" type="text" value="" placeholder="Scrivi qui...">
                <button id="btn_ricerca">Cerca</button>
            </nav>
        </header>
        <!-- Fine HEADER -->
        <!-- MAIN -->
        <main>
            <div id="stampa_risultato" class="container_risultato">
            </div>
        </main>
        <!-- Fine MAIN -->

        <!-- Creazione Template di Handlebar -->
        <script id="film-template" type="text/x-handlebars-template">
            <h3 class="title">{{title}}</h3>
            <ul>
                <li class="title_original">TITOLO ORIGINALE: {{original_title}}</li>
                <li class="language_original">LINGUA ORIGINALE: {{original_language}}</li>
                <li class="vote">VOTO: {{{vote_average}}}</li>
            </ul>
        </script>

        <script id="errore-template" type="text/x-handlebars-template">
            <p class="errore">{{error_msg}}</p>
        </script>

        <script id="bandiera-template" type="text/x-handlebars-template">
            <img class="de" data-bandiera="de" src="img/de.png" alt="">
            <img class="es" data-bandiera="es" src="img/es.png" alt="">
            <img class="fr" data-bandiera="fr" src="img/fr.png" alt="">
            <img class="it" data-bandiera="it" src="img/it.png" alt="">
            <img class="us" data-bandiera="us" src="img/us.png" alt="">
        </script>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
